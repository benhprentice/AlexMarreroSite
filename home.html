<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alex Marrero</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="nameBackground">
        <a href="home.html"><img class="name" src="AlexName.png"></a>
    </div>
    <div class="button-div">
        <div class="button-row">
            <button type="button" class="button" onclick="window.location.href='https://alexmarreromusic.com';">Music</button>
            <button type="button" class="button" onclick="window.location.href='voice_over_home.html';">Voice Overs</button>
            <button type="button" class="button" onclick="window.location.href='https://kutx.org/shows/horizontes/';">
                Horizontes on KUTX
            </button>
        </div>
    </div>
    <img class="alexpic" src="alexFaceOriginal.jpeg">

    <script>
        function setEqualButtonWidth() {
            const buttons = document.querySelectorAll('.button');
            let maxWidth = 0;

            // Find the maximum width of the buttons
            buttons.forEach(button => {
                const width = button.getBoundingClientRect().width;
                if (width > maxWidth) {
                    maxWidth = width;
                }
            });

            // Set all buttons to the maximum width
            buttons.forEach(button => {
                button.style.width = `${maxWidth}px`;
            });
        }

        // Run the function on page load and on resize
        window.addEventListener('load', setEqualButtonWidth);
        window.addEventListener('resize', setEqualButtonWidth);
    </script>
</body>
</html>
